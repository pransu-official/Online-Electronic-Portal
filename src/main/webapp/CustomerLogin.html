<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Login</title>
<style>
  /* Reset some default styles */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
  }

  body {
    background: linear-gradient(to right, #613195, #680635);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .login-container {
    background: #ddd0ce;
    padding: 40px 30px;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(211, 231, 29, 0.886);
    width: 100%;
    max-width: 400px;
    text-align: center;
  }

  .login-container h3 {
    margin-bottom: 30px;
    color: #120101;
    font-size: 28px;
    font-weight: bold;
  }

  .login-container input {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0 20px 0;
    border: 1px solid #5e5ef3;
    border-radius: 8px;
    font-size: 16px;
    transition: 0.3s;
  }

  .login-container input:focus {
    border-color: #0e3f94;
    box-shadow: 0 0 5px #5b0261;
    outline: none;
  }

  .login-container button {
    width: 100%;
    padding: 12px;
    background: #070c14;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
  }

  .login-container button:hover {
    background: #540241;
  }

  .login-container p {
    margin-top: 15px;
    font-size: 14px;
    color: #555;
  }

  .login-container a {
    color: #3f2afb;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s;
  }

  .login-container a:hover {
    color: #450425;
  }

  /* Responsive adjustments */
  @media (max-width: 500px) {
    .login-container {
      padding: 30px 20px;
    }
  }
</style>
</head>
<body>
  <div class="login-container">
    <h3>Customer Login</h3>
    <form action="./CustomerLoginServlet" method="post">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>New Customer? <a href="CustomerRegister.html">Register here</a></p>
  </div>
</body>
</html>
